<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{ /*Comentário em CSS*/
            background-color: lightblue;
            color: black;
            font: normal 20pt arial;
        }
        
        h1{
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!</p>

    <script>
       var n1 = Number(window.prompt('Digite um número: ')) //string
       var n2 = Number(window.prompt('Digite outro número: ')) //string
       var s = n1 + n2
       window.alert(`A soma de ${n1} + ${n2} = ${s}`) //Concatenação
        // ( Number + Number ) Para adição
        // ( String + String ) Para concatenação
    </script>
</body>
</html>
